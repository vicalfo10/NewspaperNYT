<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper NYT</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div class="card text-center">
        <div class="card-header">
            New York Times
        </div>
        <div class="card-body">
            <h1 class="card-title">Newspaper</h1>
            <p>Enter the month and year of news</p>

            <div class="caja">
                <select name="month" id="month">
                    <option selected>Select a Month</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="caja">
                <select name="year" id="year">
                    <option selected>Select a Year</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>
            </div>
            
            <button type="button" class="btn btn-primary" id="consulta">Search</button>
        </div>
        <div class="card-footer text-muted">
            Pending
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6" id="head"></div>
            <div class="col-sm-6" id="img"></div>      
        </div>
    </div>

    <script src="src/jquery-3.3.1.min.js"></script>
    <script src="src/popper.min.js"></script>
    <script src="src/bootstrap.min.js"></script>
    <script src="src/sweetalert.min.js"></script>
    <script src="script/noticias.js"></script>    
</body>
</html>
