<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper NYT</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div class="card text-center">
        <div class="card-header">
            New York Times
        </div>
        <div class="card-body">
            <h1 class="card-title">Newspaper</h1>
            <p>Enter the month and year of news</p>

            <input type="text" placeholder="Month" id="mes" value="12">
            <input type="text" placeholder="Year" id="ano" value="2020">
            
            <button type="button" class="btn btn-primary" id="consulta">Search</button>
        </div>
        <div class="card-footer text-muted">
            Pending
        </div>
    </div>

    <h1 id="headline"></h1>
    <h2 id="abstract"></h2>
    <h4 id="byline_original"></h4>
    
    <div id="lead_paragraph">

    </div>

    <script src="src/jquery-3.3.1.min.js"></script>
    <script src="src/popper.min.js"></script>
    <script src="src/bootstrap.min.js"></script>
    <script src="src/sweetalert.min.js"></script>
    <script src="script/noticias.js"></script>    
</body>
</html>
