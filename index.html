<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper NYT</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
            New York Times
            <img class="head_img" src="img/head_nyt.png">
        </div>
        <div class="card-body">
            <h1 class="card-title">Newspaper</h1>
            
            Enter a date range to display the articles.

            <div class="card-body">
                <input type="date" id="start_date" value="">
            </div>

            <div class="card-body">
                <input type="date" id="end_date" value="">
            </div>
            
            <button type="button" class="btn btn-primary" id="search">Search</button>
        </div>
        <div class="card-footer text-muted" id="date"></div>
    </div>

    <div class="container" id="container">
          <!--<div class="text-center">
            <div class="spinner-border text-primary" role="status" hidden="true" id="spinner">
            </div>
          </div>-->
    </div>

    <script src="src/jquery-3.3.1.min.js"></script>
    <script src="src/popper.min.js"></script>
    <script src="src/bootstrap.min.js"></script>
    <script src="src/sweetalert.min.js"></script>
    <script src="script/noticias.js"></script>

</body>
</html>
